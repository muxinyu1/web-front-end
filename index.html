<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            穆新宇的个人主页
        </title>
        <link rel="shortcut icon" href="./myIndexLogo.ico">
        <link rel="stylesheet" href="index.css">
        <link rel="script" href="linkToBilibili.js">
        <script src="linkToBilibili.js" type="text/javascript"></script>
        <script src="sakura.js"></script>
    </head>
    <body>
        <div class="backgroundColor">
            <div class="main">
                <div class="shortIntroduction">
                    <h1 class="title">穆新宇(mxy) In BIT</h1>
                    <audio class="audio" controls="controls" autoplay onpause="play(this)">
                        <source src="月光下的云海.mp3" type="audio/mp3">
                    </audio>
                    <div class="selfIntroduction">
                        <p>
                            大二学生，<span>计算机科学与技术</span>专业在读。
                        </p>
                        <p>
                            ddl战神，这个个人主页是9月28号写的；<span class="strongText">菜</span>到令人发指。
                        </p>
                        <p>
                            被小学期作业弄得<span class="strongText" >死去活来</span>。
                        </p>
                        <p>
                            同时也是个<span class="strongText" >精益求精</span>的人，做一件事，就要把它做到<span class="strongText">极致</span>。
                        </p>
                        <p>
                            致力称为一名有工程素养的<span class="strongText">程序员</span>。
                    </p>
                    </div>
                </div>
                <div class="otherInfo">
                    <fieldset class="myClassesFieldSet">
                        <legend class="fieldTitle">关于我的生活</legend>
                        <table class="myClassesAndHobbies" cellpadding="10px" cellspacing="10px">
                            <tr>
                                <td class="tableHead">
                                    我的课程
                                </td>
                                <td class="tableHead">
                                    我的爱好
                                </td>
                                <td class="tableHead">
                                    我喜欢的影视作品
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    数据结构
                                </td>
                                <td>
                                    写一些小程序
                                </td>
                                <td class="link" id="来自深渊"  onclick="moveTo(this)">
                                    来自深渊
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Web开发基础
                                </td>
                                <td>
                                    水群
                                </td>
                                <td class="link" id="你的名字。"  onclick="moveTo(this)">
                                    你的名字。
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    离散数学
                                </td>
                                <td>
                                    看番
                                </td>
                                <td class="link" id="鬼灭之刃"  onclick="moveTo(this)">
                                    鬼灭之刃
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Java程序设计基础
                                </td>
                                <td>
                                    用Unity做游戏
                                </td>
                                <td class="link" id="变态王子与不笑猫"  onclick="moveTo(this)">
                                    变态王子与不笑猫
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    ···
                                </td>
                                <td>
                                    ···
                                </td>
                                <td>
                                    ···
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="myMoodsFieldSet">
                        <legend class="fieldTitle">关于我的情绪</legend>
                        <div class="myMoods">
                            <table>
                                <tr>
                                    <td>
                                        <fieldset class="happyMoodField">
                                            <legend class="moodsTitle">开心</legend>
                                            <img class="imgHappy" src="./happy.jfif" alt="开心">
                                        </fieldset>
                                    </td>
                                    <td>
                                        <fieldset class="sadMoodField">
                                            <legend class="moodsTitle">伤心</legend>
                                            <img class="imgSad" src="./sad.jpg" alt="伤心">
                                        </fieldset>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </fieldset>
                    <fieldset class="myFriendsFieldSet">
                        <legend class="fieldTitle">与我有关的人</legend>
                        <div class="myFriends">
                             <table>
                                 <tr>
                                     <td>
                                         <fieldset class="myFriendsFields">
                                             <legend class="moodsTitle">我的宿舍</legend>
                                             <img class="room" src="./room.png">
                                         </fieldset>
                                     </td>
                                 </tr>
                             </table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
